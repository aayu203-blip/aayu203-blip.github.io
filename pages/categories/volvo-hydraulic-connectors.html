<script src="/database/new_partDatabase.js"></script>

<!-- AOS Animation -->
<script>
if (typeof AOS !== 'undefined') {
    AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
}

// Simple bulletproof initialization
(function() {
    // Wait for database AND DOM
    function init() {
        if (typeof partDatabase === 'undefined' || !Array.isArray(partDatabase)) {
            console.error('❌ Database not ready');
            setTimeout(init, 100); // Retry
            return;
        }
        
        console.log('✅ Database loaded:', partDatabase.length, 'products');
        
        // Get brand/category from meta tags
        const brand = document.querySelector('meta[name="page-brand"]')?.content || 'Volvo';
        const category = document.querySelector('meta[name="page-category"]')?.content || 'Hydraulic Systems & Connectors';
        
        console.log('Filtering:', brand, '-', category);
        
        // Filter products
        const products = partDatabase.filter(p => p.Brand === brand && p.Category === category);
        
        console.log('✅ Found:', products.length, 'products');
        
        // Update display
        document.getElementById('visibleCount').textContent = products.length;
        document.getElementById('totalCount').textContent = products.length;
        
        // Render products
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';
        
        const catMap = {
            'Engine Components': 'engine',
            'Fuel System Components': 'fuel',
            'Transmission & Differential Components': 'transmission',
            'Braking System Components': 'braking',
            'Steering & Suspension Parts': 'suspension',
            'Hydraulic Systems & Connectors': 'hydraulics',
            'Air & Fluid Filtration Systems': 'filtration',
            'Lighting & Exterior Body Components': 'exterior',
            'Fasteners, Hardware & Accessories': 'hardware'
        };
        const catSlug = catMap[category] || 'misc';
        
        products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-lg hover:shadow-xl hover:border-2 hover:border-yellow-400 transition-all duration-300 transform hover:-translate-y-1 border border-gray-100 overflow-hidden';
            
            // Get alternate part numbers
            const altParts = [p["Alt Part No 1"], p["Alt Part No 2"], p["Alt Part No 3"]]
                .filter(alt => alt && alt.trim())
                .join(', ');
            
            card.innerHTML = `
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2 py-1 rounded-full">${p["Brand"]}</span>
                    </div>
                    <h3 class="text-lg font-bold text-gray-900 mb-2">${p["Part No"]}</h3>
                    <p class="text-yellow-600 text-sm mb-3 font-semibold">${p["Cleaned Description"]}</p>
                    <div class="space-y-2 mb-4 text-xs text-gray-600">
                        ${p["Application"] ? `<p><strong>Application:</strong> ${p["Application"]}</p>` : ''}
                        ${altParts ? `<p><strong>Alt Part No:</strong> ${altParts}</p>` : ''}
                    </div>
                    <div class="flex space-x-2">
                        <a href="/${brand.toLowerCase()}/${catSlug}/${p["Part No"]}.html" 
                           class="flex-1 bg-gray-100 text-gray-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-200 transition-all duration-300 text-sm text-center">
                            View Details
                        </a>
                        <button onclick="window.open('https://wa.me/919821037990?text=Hi! I am interested in ${encodeURIComponent(p["Part No"] + ' - ' + p["Cleaned Description"])}. Please provide a quote.', '_blank')" 
                                class="flex-1 bg-gradient-to-r from-yellow-400 to-yellow-500 text-gray-900 px-4 py-2 rounded-lg font-semibold hover:from-yellow-500 hover:to-yellow-600 transition-all duration-300 text-sm">
                            Get Quote
                        </button>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
})();
</script>
